<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <!-- Mobile responsiveness -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <title>AI Traffic System</title>

    <!-- Primary Meta Tags -->
    <meta
      name="description"
      content="AI Traffic Monitoring and Management System - Intelligent Traffic Flow for Smarter Cities"
    />
    <meta
      name="keywords"
      content="AI, traffic, monitoring, smart city, traffic management, dashboard"
    />
    <meta name="author" content="AI Traffic System Team" />
    <meta name="theme-color" content="#10b981" />

    <!-- Open Graph / Facebook -->
    <meta property="og:title" content="AI Traffic System" />
    <meta
      property="og:description"
      content="Intelligent Traffic Flow for Smarter Cities"
    />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/preview.png" />
    <meta property="og:url" content="/" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="AI Traffic System" />
    <meta
      name="twitter:description"
      content="Intelligent Traffic Flow for Smarter Cities"
    />
    <meta name="twitter:image" content="/preview.png" />

    <!-- Favicon & App Icons -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/manifest.json" />

    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Global CSS -->
    <link rel="stylesheet" href="/src/styles.css" />

    <!-- Inline loader animation for fallback -->
    <style>
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      #root > .loader {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        font-size: 1.25rem;
        color: #10b981;
        font-family: 'Inter', sans-serif;
      }

      #root > .loader .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #ddd;
        border-top: 4px solid #10b981;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 1rem;
      }
    </style>
  </head>

  <body class="font-inter antialiased bg-gray-900 text-white">
    <!-- Root div where React mounts -->
    <div id="root">
      <!-- Fallback loader while JS loads -->
      <div class="loader">
        <div class="spinner"></div>
        Loading AI Traffic System...
      </div>
    </div>

    <!-- React entry point -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
